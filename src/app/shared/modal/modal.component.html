<!-- Button trigger modal -->
<button
  id="modal"
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#staticBackdrop"
>
  Launch static backdrop modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          ¡Unete al mejor equipo!
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          action="https://formsubmit.co/eder.cornejo.d@gmail.com"
          method="POST"
        >
        <div class="form-floating mb-3">
          <input type="text" name="name" class="form-control" id="floatingName" placeholder="name@example.com" required>
          <label for="floatingName">Nombre completo</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
          <label for="floatingEmail">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="address" class="form-control" id="floatingAddress" placeholder="name@example.com" required>
          <label for="floatingAddress">Dirección</label>
        </div>
        <div class="form-floating mb-3">
          <input type="tel" name="phone" class="form-control" id="floatingPhone" placeholder="name@example.com" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
          <label for="floatingPhone">Teléfono</label>
        </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              required
            />
            <label class="form-check-label" for="exampleCheck1"
              >Acepto términos y condiciones</label
            >
          </div>
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />
          <input type="hidden" name="_next" value="http://localhost:4200/" />
          <div class="text-center">
            <button
              (click)="sendform()"
              type="submit"
              class="btn btn-form ps-5 pe-5"
            >
              Unirte
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
